<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Demo Calculator">
  <title>Console Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <div class="first-row">
      <button onclick="
       updateCalculation('1');
     ">1</button>
     <button onclick="
       updateCalculation('2');
     ">2</button>
     <button onclick="
     updateCalculation('3');
     ">  3</button>
     </div>
     <div>
      
      <button onclick="
        updateCalculation('4');
      ">4</button>
      <button onclick="
      updateCalculation('5');
      ">5</button>
      <button onclick="
    updateCalculation('6');
      ">6</button>
     </div>
    

     <div>
      <button onclick="
        updateCalculation('7');
     ">7</button>
     <button onclick="
    updateCalculation('8');
     ">8</button>
     <button onclick="
    updateCalculation('9');
     ">9</button>
     </div>
    
     <div>
      <button onclick="
        updateCalculation('0');
        ">0</button>
        <button class="operators" onclick="
       updateCalculation(' - ');
        ">-</button>
        <button class="operators" onclick="
         updateCalculation(' * ');
        ">*</button> 
      
  
     </div>
        
     <button class="operators" onclick="
     updateCalculation(' / ');
     ">/</button>
    <button class="operators" onclick="
     updateCalculation(' + ');
    ">+</button>
    <button class="operators" onclick="
    calculation = eval(calculation);
    console.log(calculation);
    ">=</button>

    <script>
      let calculation = '';
      function updateCalculation(values) {
        calculation += values;
         console.log(calculation)
      }
    </script>
</body>
</html>
