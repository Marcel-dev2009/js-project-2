<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Demo Calculator">
  <title>Console Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <div class="first-row">
      <button onclick="
      calculation += '1';
      console.log(calculation);
     ">1</button>
     <button onclick="
     calculation += '2';
     console.log(calculation);
     ">2</button>
     <button onclick="
     calculation += '3';
     console.log(calculation);
     ">  3</button>
     </div>
     <div>
      
      <button onclick="
       calculation += '4';
       console.log(calculation);
      ">4</button>
      <button onclick="
      calculation += '5';
      console.log(calculation);
      ">5</button>
      <button onclick="
      calculation += '6';
      console.log(calculation);
      ">6</button>
     </div>
    

     <div>
      <button onclick="
      calculation += '7';
      console.log(calculation);
     ">7</button>
     <button onclick="
     calculation += '8';
     console.log(calculation);
     ">8</button>
     <button onclick="
     calculation += '9';
     console.log(calculation);
     ">9</button>
     </div>
    
     <div>
      <button onclick="
      calculation = '0';
      console.log(calculation);
        ">0</button>
        <button class="operators" onclick="
        calculation += ' - ';
        console.log(calculation);
        ">-</button>
        <button class="operators" onclick="
        calculation += ' * ';
        console.log(calculation);
        ">*</button> 
      
  
     </div>
        
     <button class="operators" onclick="
     calculation += ' / ';
     console.log(calculation);
     ">/</button>
    <button class="operators" onclick="
    calculation += ' + ';
    console.log(calculation);
    ">+</button>
    <button class="operators" onclick="
    calculation = eval(calculation);
    console.log(calculation);
    ">=</button>

    <script>
      let calculation = '';
    </script>
</body>
</html>
